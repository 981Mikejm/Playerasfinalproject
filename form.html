<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicia sesión | Catálogo de Playeras</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --input-bg: #ffffff;
      --input-border: #ccc;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f9f9f9;
      --input-bg: #2c2c2c;
      --input-border: #444;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .login-container {
      background: var(--input-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: background 0.4s ease;
    }

    .toggle {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .input-check {
      display: none;
    }

    .toggle::before {
      content: '';
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      position: relative;
      margin-right: 10px;
      transition: background 0.3s ease;
    }

    .input-check:checked + .toggle::before {
      background: #4CAF50;
    }

    .toggle::after {
      content: '';
      width: 21px;
      height: 21px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 4px;
      transition: transform 0.3s ease;
    }

    .input-check:checked + .toggle::after {
      transform: translateX(25px);
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 14px 14px 14px 48px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      color: var(--text-color);
    }

    .input-box label {
      position: absolute;
      left: 48px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #888;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-box input:focus + label,
    .input-box input:not(:placeholder-shown) + label {
      top: -8px;
      left: 14px;
      background: var(--input-bg);
      padding: 0 5px;
      font-size: 12px;
      color: #3498db;
    }

    .input-box .icon {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #666;
      font-size: 18px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    .register-link {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="login-form">
      <input type="checkbox" class="input-check" id="input-check" />
      <label for="input-check" class="toggle"></label>

      <h2>Inicia sesión</h2>
      <div class="subtitle">
        <p><strong>Ingresa como administrador</strong> o <strong><a href="#">crea una cuenta</a></strong> para acceder al catálogo de playeras.</p>
      </div>

      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Correo electrónico</label>
      </div>

      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Contraseña</label>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" /> Recordarme</label>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit">Continuar</button>

      <div class="register-link">
        <p>¿No tienes cuenta? <a href="formularioderegistro.html">Regístrate aquí</a></p>
      </div>
    </form>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'administrador@gmail.com' && password === 'admin1234') {
        window.location.href = 'formularioselec.html';
      } 

      if (email === 'usuario@gmail.com' && password === 'user') {
        window.location.href = 'playeras.html';
      } 
    });


    document.getElementById('input-check').addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
    });
  </script>
</body>
</html>
