<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro </title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://s0.smartresize.com/wallpaper/430/342/HD-wallpaper-neymar-jr-futbol-turkis-arruspuchurchus.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px #ffa500, 0 0 60px #ffa50080;
      width: 100%;
      max-width: 400px;
      border: 2px solid #ffa500;
    }

    .form-container h2 {
      color: #ffa500;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #ffa500;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ffffff;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      background-color: #2b2b2b;
      color: #fff;
      border: 1px solid #ffa50080;
      border-radius: 5px;
      outline: none;
    }

    input:focus {
      border-color: #ffa500;
      box-shadow: 0 0 5px #ffa500;
    }

    .email-icon {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .email-icon img {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 2px #fff);
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background: #ffa500;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .form-button:hover {
      background: #e69500;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form action="playeras.html" method="get">
      <div class="form-group">
        <label for="correo">Correo Electr√≥nico</label>
        <div class="email-icon">
          <img src="https://foroalfa.org/imagenes/ilustraciones/1204.jpg" alt="Google Icon">
          <input type="email" id="correo" name="correo" placeholder="usuario@gmail.com" required>
        </div>
      </div>
      <div class="form-group">
        <label for="usuario">Nombre de Usuario</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required>
      </div>
      <div class="form-group">
        <label for="equipo">Equipo Favorito</label>
        <input type="text" id="equipo" name="equipo">
      </div>
      <button type="submit" class="form-button">Ir a Playeras</button>
    </form>
  </div>
</body>
</html>
