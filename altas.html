<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Alta</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .form-container {
      background-color: #1a1a1a;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff20;
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      color: #00f7ff;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ffffff;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      background-color: #2b2b2b;
      color: #fff;
      border: 1px solid #00f7ff50;
      border-radius: 5px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 5px #00f7ff;
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .form-button:hover {
      background: #00cfd1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Alta de Producto</h2>
    <form id="alta-form">
      <div class="form-group">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de Jersey</label>
        <input type="text" id="tipo" name="tipo" required>
      </div>
      <div class="form-group">
        <label for="temporada">Temporada</label>
        <input type="text" id="temporada" name="temporada" required>
      </div>
      <div class="form-group">
        <label for="equipo">Equipo</label>
        <input type="text" id="equipo" name="equipo" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" required>
      </div>
      <div class="form-group">
        <label for="utilidad">Utilidad</label>
        <input type="number" id="utilidad" name="utilidad" required>
      </div>
      <button type="submit" class="form-button">Alta</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
    const supabaseUrl = 'https://jjqzlmhfelcvupvkkxio.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqcXpsbWhmZWxjdnVwdmtreGlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwMjU2MjksImV4cCI6MjA2MjYwMTYyOX0.6E0WWCyWwGgfodon1TiUA8IeJQto7uJn4lTK6F2w9RA'; 
    const supabase = createClient(supabaseUrl, supabaseKey);


    const form = document.getElementById('alta-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const tipo = document.getElementById('tipo').value;
      const temporada = document.getElementById('temporada').value;
      const equipo = document.getElementById('equipo').value;
      const precio = document.getElementById('precio').value;
      const utilidad = document.getElementById('utilidad').value;

      const { data, error } = await supabase
        .from('altas')
        .insert([
          {
            nombre: nombre,
            tipo: tipo,
            temporada: temporada,
            equipo: equipo,
            precio: precio,
            utilidad: utilidad,
          }
        ]);

      if (error) {
        console.error('Error al guardar los datos:', error.message);
        alert('Hubo un error al guardar los datos: ' + error.message);
      } else {
        alert('Producto registrado con Ã©xito.');
        form.reset();
      }
    });
  </script>
</body>
</html>
